<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Concept Mapper</title>
    <link rel="stylesheet" type="text/css" href="style.css">

  </head>

  <body>

    <!-- Where the entire app renders -->
    <div id="app"></div>

    <form onsubmit="addItem()">
      <input type="text" id="concept1" placeholder="Concept 1">
      <input type="text" id="relationship" placeholder="Relationship">
      <input type="text" id="concept2" placeholder="Concept 2">
      <button id="add">Add</button>
    </form>

    <!-- D3 renders graph here -->
    <div id="graph"></div>

    <!-- Libraries -->
    <script src="lib/jquery.min.js"></script>
    <script src="lib/d3.min.js"></script>
    <script src="lib/underscore.min.js"></script>
    <script src="lib/backbone.min.js"></script>

    <!-- Models/Collections -->
    <script src="js/models/Graph.js"></script>

    <!-- Views -->
    <script src="js/views/AppView.js"></script>
    <script src="js/views/TitleView.js"></script>
    <script src="js/views/InputView.js"></script>
    <script src="js/views/GraphView.js"></script>

    <!-- Launch App -->
    <script src="js/app.js"></script>

    <!-- Draw graph -->
    <script src="js/map.js"></script>
  </body>

</html>
